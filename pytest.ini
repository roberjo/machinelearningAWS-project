[pytest]
# Pytest configuration for ML Recommendation System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Add source directory to Python path
pythonpath = src

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests (deselect with '-m "not slow"')
    api: API-related tests
    model: Model-related tests
    data: Data pipeline tests
    monitoring: Monitoring tests
    deployment: Deployment tests
    requires_aws: Tests that require AWS credentials
    requires_gpu: Tests that require GPU

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage reporting
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
